<!DOCTYPE html>
<html>
  <head>
    <title>amazoom Project</title>
    <meta name="description" content = "Demo ecommerce project built for developer portfolio">

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazoom-header.css">
    <link rel="stylesheet" href="styles/pages/amazoom.css">
  </head>
  <body>
    <div class="amazoom-header">
      <div class="amazoom-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazoom-logo"
            src="images/amazoom-logo-white.png">
          <img class="amazoom-mobile-logo"
            src="images/amazoom-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazoom-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazoom-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
        <!-- Products will be inserted here by JavaScript -->
      </div>
    </div>
    <script type = "module" src = "scripts/amazoom.js"></script>
  </body>
</html>
